<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foodcourt Lezat</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://i.pinimg.com/originals/6e/67/c3/6e67c3c5ce4a45f1433ce4cfd0e205e3.jpg" type="image/png">
</head>
<body>

  <header>
    <img src="welcomee.jpeg" alt="Logo Foodcourt Lezat">
    <h1>Jajanan Bergizi Tinggi</h1>
  </header>

  <div class="content">
    <h2>Daftar Menu</h2>
    <table>
      <thead>
        <tr>
          <th>Menu</th>
          <th>Harga</th>
          <th>Gambar</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Nasi Goreng Spesial</td>
          <td>Rp25.000</td>
          <td><img class="menu-img" src="nasgor.jpeg" alt="Foto Nasi Goreng Spesial"></td>
        </tr>
        <tr>
          <td>Mie Ayam Bakso</td>
          <td>Rp20.000</td>
          <td><img class="menu-img" src="mie.jpeg" alt="Foto Mie Ayam Bakso"></td>
        </tr>
        <tr>
          <td>Es Teh Manis</td>
          <td>Rp5.000</td>
          <td><img class="menu-img" src="es.jpeg" alt="Foto Es Teh Manis"></td>
        </tr>
      </tbody>
    </table>

    <div class="link">
      <p><a href="https://example.com/foodcourt" target="_blank">Kunjungi Toko</a></p>
    </div>
  </div>

  <div class="anime-image">
    <img src="anime1.jpeg" alt="Anime Girl GIF">
  </div>
  
  <footer>
    &copy; 2025 Makanan Sehat Lezat | Dibuat oleh <a href="#" target="_blank">Rafi R.S</a>
  </footer>

</body>
</html>
